      <i class="ion-android-arrow-back"></i>

      <i class="ion-ios-arrow-back"></i> Retour
    </button>
  </ion-nav-buttons>

    S'inscrire
  </ion-nav-title>
</ion-nav-bar>
<ion-view class="login-bg">
  <ion-content>
    <div class="main">
      <div class="sign-in">
        <div class="col-sm-12">
          <div class="etape-area">
            <div class="col-xs-6">
              <span style=" display:block; padding: 12px 0 0; background: none !important;">Etape 2/2</span>

            </div>
            <div class="col-xs-6 text-right">
              <button type="button" class="sign-in-btn" style="margin: 0px 0 15px !important;background:none !important;"> </button>

            </div>
          </div>
          <form name="userForm" ng-submit="submitForm()" novalidate>

            <div class="form-group" ng-class="{ 'her-error' : userForm.email.$invalid && !userForm.email.$pristine }">
              <label for="email">Stripe Email</label>
              <input type="email" id="email" ng-disabled="mydisabled" name="email" class="form-control" ng-model="user.email" placeholder="Email">
              <p ng-show="userForm.email.$invalid && !userForm.email.$pristine" class="help-block">Enter a valid email.</p>
            </div>
            <div class="form-group" ng-class="{ 'has-error' : userForm.cc_number.$invalid && !userForm.cc_number.$pristine && !userForm.cc_number.$error.required }">
              <label>Numéro de carte</label>
              <input type="number" name="cc_number" class="form-control" ng-model="user.cc_number" ng-required="true">
              <p ng-show="userForm.cc_number.$invalid && !userForm.cc_number.$pristine && !userForm.cc_number.$error.required" class="help-block">Entrez un numéro valide.</p>
              <p class="help-block" ng-show="userForm.cc_number.$error.required && !userForm.cc_number.$pristine">Ce champ est requis.</p>
            </div>
            <div class="form-group" ng-class="{ 'has-error' : userForm.cc_exp_date.$invalid && !userForm.cc_exp_date.$pristine }">
              <label>Date d'expiration</label>
              <input type="date" name="cc_exp_date" class="form-control" ng-model="user.cc_exp_date" ng-required="true">
              <p ng-show="userForm.cc_exp_date.$invalid && !userForm.cc_exp_date.$pristine && !userForm.cc_exp_date.$error.required" class="help-block">Entrez une date d'expiration valide.</p>
              <p class="help-block" ng-show="userForm.cc_exp_date.$error.required && !userForm.cc_exp_date.$pristine">Ce champ est requis.</p>
            </div>

            <div class="form-group" ng-class="{ 'has-error' : userForm.cc_cvc.$invalid && !userForm.cc_cvc.$pristine && !userForm.cc_cvc.$error.required }">
              <label>CVC</label>
              <input type="number" name="cc_cvc" class="form-control" ng-model="user.cc_cvc" ng-required="true">
              <p ng-show="userForm.cc_cvc.$invalid && !userForm.cc_cvc.$pristine && !userForm.cc_cvc.$error.required" class="help-block">CVC incorrect.</p>
              <p class="help-block" ng-show="userForm.cc_cvc.$error.required && !userForm.cc_cvc.$pristine">Ce champ est requis</p>
            </div>


            <button type="submit" class="btn btn-primary" ng-disabled="userForm.$invalid" ng-click="add_card()">Suivant</button>
            <!--<button  class="btn btn-primary col col-50 col-offset-25" ng-click="continue()">Plus tard</button>-->
          </form>
        </div>
      </div>
    </div>
  </ion-content>
</ion-view>
