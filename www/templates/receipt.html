<ion-view view-title="" class="login-bg">
  <ion-content>
<div class="container" id="abcd">
  <div class="account-holder">
    <form   class="profile-form" name="userForm" ng-submit="profoliosubmit()" novalidate>
<!--
      <div class="form-group" ng-class="{ 'has-error' : userForm.name.$invalid && !userForm.name.$pristine }">
          <label>Title</label>
          <input type="text" ng-disabled="mydisabled" name="name" class="form-control" placeholder="Mon reçu ﬁscal" ng-model="user.name" required>
          <p ng-show="userForm.name.$invalid && !userForm.name.$pristine" class="help-block">You Title is required.</p>
      </div>
-->
      <strong class="adresse">Adresse:</strong>
      <div class="form-group" ng-class="{ 'has-error' : userForm.subname.$invalid && !userForm.subname.$pristine }">
        <label>Voie</label>
        <input type="text" ng-disabled="mydisabled" name="subname" class="form-control" ng-model="subname" placeholder="nom de la rue" required>
        <p ng-show="userForm.subname.$error.minlength" class="help-block">Le texte est trop long.</p>
        <p ng-show="userForm.subname.$error.maxlength" class="help-block">Le texte est trop long.</p>
      </div>
      <div class="form-group" ng-class="{ 'has-error' : userForm.subname.$invalid && !userForm.subname.$pristine }">
        <label>Code Postal</label>
        <input type="text" ng-disabled="mydisabled" name="subname" class="form-control" ng-model="subname" placeholder="ex. 75018" required>
        <p ng-show="userForm.subname.$error.minlength" class="help-block">Le texte est trop long.</p>
        <p ng-show="userForm.subname.$error.maxlength" class="help-block">Le texte est trop long.</p>
      </div>
      <div class="form-group" ng-class="{ 'has-error' : userForm.subname.$invalid && !userForm.subname.$pristine }">
        <label>Ville</label>
        <input type="text" ng-disabled="mydisabled" name="subname" class="form-control" ng-model="subname" placeholder="ex. Paris" required>
        <p ng-show="userForm.subname.$error.minlength" class="help-block">Le texte est trop long.</p>
        <p ng-show="userForm.subname.$error.maxlength" class="help-block">Le texte est trop long.</p>
      </div>
      <div class="form-group" ng-class="{ 'her-error' : userForm.email.$invalid && !userForm.email.$pristine }">
        <label>Adresse email</label>
        <input type="email" ng-disabled="mydisabled" name="email" class="form-control" ng-model="user.email" placeholder="email">
          <p ng-show="userForm.email.$invalid && !userForm.email.$pristine" class="help-block">Entrez une adresse email valide.</p>
      </div>
      <button type="submit" class="btn-profile-save btn btn-default" id="profile"  ng-click="profile_btn()">{{btn_text}}</button>
    </form>
  </div>
</div>
</ion-content>
</ion-view>
