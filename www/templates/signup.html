<ion-nav-bar class="bar-stable" ng-class="iosdevice ? 'top-ios':'' ">
  <ion-nav-title>
    S'inscrire
  </ion-nav-title>
</ion-nav-bar>
<ion-view class="login-bg">
<ion-content >

<div class="main">

  <div class="sign-in">

    <div class="col-sm-12">
    <div class="etape-area">
          <span class="text-center " style=" display:block;margin-bottom:15px;">Commencez par vous inscrire en 1 minute!</span>
           <div class="col-xs-6">
              <span class="" style=" display:block; padding: 12px 0 0; background: none !important;">Etape 1/2</span>

           </div>
           <div class="col-xs-6 text-right">
              <button type="button" class="sign-in-btn btn btn-primary " style="margin: 0px 0 15px !important;" ng-click="login()">Sign in</button>

           </div>
          </div>
    <div class="container">
<!--
<span class="pull-left sign-in-btn" style="background: none !important;">Etape 1/2</span>
   <button type="button" class="pull-right sign-in-btn btn btn-primary " ng-click="login()">Sign in</button>
-->
</div>
  <!-- FORM ============ -->
      <form name="userForm" ng-submit="submitForm()" novalidate>

        <!-- NAME -->
        <div class="form-group" ng-class="{ 'has-error' : userForm.name.$invalid && !userForm.name.$pristine }">
            <label class="">Nom</label>
            <input type="text" name="name" class="form-control " ng-model="user.name" required>
            <p ng-show="userForm.name.$invalid && !userForm.name.$pristine" class="help-block ">Name is required.</p>
        </div>

        <!-- SURNAME -->
        <div class="form-group" ng-class="{ 'has-error' : userForm.surname.$invalid && !userForm.surname.$pristine }">
            <label class="">Surname</label>
            <input type="text" name="surname" class="form-control " ng-model="user.surname" ng-minlength="3" ng-maxlength="20">
            <p ng-show="userForm.surname.$error.minlength" class="help-block ">Surname is too short.</p>
            <p ng-show="userForm.surname.$error.maxlength" class="help-block ">Surname is too long.</p>
        </div>

        <!-- EMAIL -->
        <div class="form-group" ng-class="{ 'has-error' : userForm.email.$invalid && !userForm.email.$pristine }">
            <label class="">Email</label>
            <input type="email" name="email" class="form-control " ng-model="user.email">
            <p ng-show="userForm.email.$invalid && !userForm.email.$pristine" class="help-block ">Enter a valid email.</p>
        </div>
        <!-- PASSWORD -->
        <div class="form-group" ng-class="{ 'has-error' : userForm.pwd.$invalid && !userForm.pwd.$pristine }">
            <label class="">Mot de passe</label>
            <input type="password" name="pwd" class="form-control " ng-model="user.pwd" ng-required="true" ng-minlength="6">
            <p ng-show="userForm.pwd.$invalid && !userForm.pwd.$pristine && userForm.pwd.$error.required" class="help-block ">Enter a password</p>
            <p ng-show="userForm.pwd.$error.minlength" class="help-block ">Minimum password length: 6</p>
        </div>
        <div class="form-group " ng-class="{ 'has-error' : userForm.conf_pwd.$invalid && !userForm.conf_pwd.$pristine}">
            <label class="">Confirm Password</label>
            <input type="password" name="conf_pwd" class="form-control" ng-model="user.conf_pwd"  ng-required="true" confirm-pwd="user.pwd">
            <p ng-show="userForm.conf_pwd.$invalid && !userForm.conf_pwd.$pristine" class="help-block" >Passwords do not match!</p>
            <p ng-show="error_conf_pwd" class="help-block">Passwords do not match!</p>
        </div>
        <span><font color="red">{{error}}</font></span><br>
        <button type="submit" class="btn btn-primary" ng-disabled="userForm.$invalid">Valider</button>

      </form>
    </div>
  </div>
</div>
</ion-content>
</ion-view>
